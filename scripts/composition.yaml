provider: react
framework:
  sdk: "0.0.1"
components:
  - id: ZentButton
    name: button
    module: zent-module
    version: 0.0.1-beta.0
  - id: GridLayout
    name: grid-layout
    module: ambjs-layout-module
    version: 0.0.1-beta.0
directives:
  - id: ZentLoading
    name: loading
    module: zent-module
    version: 0.0.1-beta.0
  - id: GlobalState
    name: global-state
    module: ambjs-common-module
    version: "0.0.1-beta.0"
page:
  ref: GridLayout
  id: App
  slot: app
  directives:
    - ref: GlobalState
      id: GlobalStateInstance
      input:
        name:
          type: literal
          expression: AppContext
        state:
          type: literal
          expression:
            - [fetching, false]
    - ref: ZentLoading
      id: LoadingDire01
      input:
        name:
          type: literal
          expression: fetching
  children:
    - ref: GridLayout
      id: AppInnerSection01
      # directives:
      #   - ref: ZentLoading
      #     id: LoadingDire02
      #     input:
      #       name:
      #         type: literal
      #         expression: fetching
      children:
        - ref: ZentButton
          id: InnerButton01
