provider: react
framework:
  sdk: "0.0.1"
components:
  - id: GridLayout
    name: grid-layout
    module: ambjs-layout-module
    version: 0.0.1-beta.0
  - id: StackLayout
    name: stack-layout
    module: ambjs-layout-module
    version: 0.0.1-beta.0
  - id: ZentButton
    name: button
    module: zent-module
    version: "0.0.1"
directives:
  - id: GlobalState
    name: global-state
    module: ambjs-common-module
    version: "0.0.1-beta.0"
  - id: ZentCssImport
    name: base-css
    module: zent-module
    version: "0.0.1"
compositions:
  - id: DemoComposition
    name: demo-composition
    module: ambjs-composition-module
    version: "0.0.1-beta.0"
page:
  ref: GridLayout
  id: App
  slot: app
  input:
    basic:
      width:
        type: literal
        expression: 100vw
      height:
        type: literal
        expression: 100vh
    grid:
      rowCount:
        type: literal
        expression: 2
      columnCount:
        type: literal
        expression: 3
      rowSizes:
        type: literal
        expression:
          - [1, 50]
          - [2, 50]
      columnSizes:
        type: literal
        expression:
          - [1, 30]
          - [2, 40]
          - [3, 30]
  directives:
    - ref: ZentCssImport
      id: ZentCssImportInstance01
    - ref: GlobalState
      id: GlobalStateInstance01
      input:
        name:
          type: literal
          expression: AppContext
        state:
          type: literal
          expression:
            - [demoNumber, 123456]
            - [buttonName, XXXXXXXXXX]
            - [boolState, false]
  children:
    - ref: GridLayout
      id: GridLayoutChild01
      input:
        basic:
          background:
            type: literal
            expression: "#fea500"
          padding:
            type: literal
            expression:
              - [all, 10px]
      children:
        - ref: StackLayout
          id: StackLayoutChild01
          input:
            basic:
              background:
                type: literal
                expression: "#888888"
          children:
            - ref: ZentButton
              id: ZentButtonInstance02
              props:
                children:
                  type: literal
                  syntaxType: string
                  expression: BUTTON01
            - ref: ZentButton
              id: ZentButtonInstance03
              props:
                children:
                  type: literal
                  syntaxType: string
                  expression: BUTTON02
                type:
                  type: literal
                  syntaxType: string
                  expression: primary
            - ref: ZentButton
              id: ZentButtonInstance04
              props:
                children:
                  type: literal
                  syntaxType: string
                  expression: BUTTON03
                type:
                  type: literal
                  syntaxType: string
                  expression: danger
    - ref: GridLayout
      id: GridLayoutChild02
      input:
        basic:
          background:
            type: literal
            expression: "#323233"
          borderColor:
            type: literal
            expression:
              - [all, "#ffffff"]
              - [bottom, "#fea588"]
          borderWidth:
            type: literal
            expression:
              - [all, 4px]
          borderStyle:
            type: literal
            expression:
              - [all, hidden]
              - [bottom, solid]
    - ref: DemoComposition
      id: GridLayoutChild03
      input:
        loadingStateName:
          type: literal
          expression: childState03
        useChildrenStateScope:
          type: literal
          expression: true
        childrenStates:
          type: literal
          expression:
            - [childState01, 123456]
            - [childState02, XXXXXXXXXX]
            - [childState03, true]
    - ref: GridLayout
      id: GridLayoutChild04
      input:
        basic:
          background:
            type: literal
            expression: "rgb(54, 158, 106)"
      children:
        - ref: ZentButton
          id: ZentButtonInstance01
          props:
            loading:
              type: state
              expression: boolState
            children:
              type: state
              expression: buttonName
            size:
              type: literal
              syntaxType: string
              expression: large
            type:
              type: literal
              syntaxType: string
              expression: danger
  attach:
    rowStart:
      type: childRefs
      expression:
        - id: GridLayoutChild01
          value: 1
        - id: GridLayoutChild02
          value: 1
        - id: GridLayoutChild03
          value: 2
        - id: GridLayoutChild04
          value: 2
    columnStart:
      type: childRefs
      expression:
        - id: GridLayoutChild01
          value: 1
        - id: GridLayoutChild02
          value: 2
        - id: GridLayoutChild03
          value: 1
        - id: GridLayoutChild04
          value: 3
    rowSpan:
      type: childRefs
      expression:
        - id: GridLayoutChild01
          value: 1
        - id: GridLayoutChild02
          value: 1
        - id: GridLayoutChild03
          value: 1
        - id: GridLayoutChild04
          value: 1
    columnSpan:
      type: childRefs
      expression:
        - id: GridLayoutChild01
          value: 1
        - id: GridLayoutChild02
          value: 2
        - id: GridLayoutChild03
          value: 2
        - id: GridLayoutChild04
          value: 1
